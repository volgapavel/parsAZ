services:
  # PostgreSQL Database
  db:
    image: postgres:17
    container_name: clearpic_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: newsdb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d newsdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API + Web Interface
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: clearpic_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: newsdb
      DB_USER: myuser
      DB_PASS: mypass
    ports:
      - "8000:8000"
    volumes:
      # Mount model files for updates without rebuild
      - ./model/person_index.json:/app/model/person_index.json:ro

  # Report.az scraper
  scraper_report:
    build:
      context: .
      dockerfile: docker/Dockerfile.scraper
    container_name: scraper_report
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: newsdb
      DB_USER: myuser
      DB_PASS: mypass
    command: ["python", "main.py", "--start-date", "2025-01-01"]
    profiles:
      - scraper

  # Azerbaijan.az scraper
  scraper_azerbaijan:
    build:
      context: .
      dockerfile: docker/Dockerfile.scraper
    container_name: scraper_azerbaijan
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: newsdb
      DB_USER: myuser
      DB_PASS: mypass
    command: ["python", "main_azerbaijan.py"]
    profiles:
      - scraper

  # Trend.az scraper
  scraper_trend:
    build:
      context: .
      dockerfile: docker/Dockerfile.scraper
    container_name: scraper_trend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: newsdb
      DB_USER: myuser
      DB_PASS: mypass
    command: ["python", "main_trend.py", "--mode", "ajax"]
    profiles:
      - scraper

volumes:
  pgdata:
